<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Søk i Ulstein bibliotek</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="js/gtm.js"></script> If you use Google Tag Manager, uncomment this line-->
    <script type="text/javascript" src="js/options.js"></script>
</head>

<body class="main">
    <!-- <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=******" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript> if you use Google Tag Manager uncomment this section and adapt your id -->
    <div id="container" class="initialized">
        <div id="branding">
            <div id="logo">
                <a href="http://mrbibliotek.no/ulstein" target="_blank"> <!-- add a link to your library's website here -->
                    <img alt="" src="https://mrbiblioteket.no/extension/ezflow_mrbibl/design/ezflow/images/mrbibl-front/logo.png"> <!-- don't forget your logo! -->
                </a>
            </div>
            <div id="title">
                <h1>Søk i Ulstein bibliotek</h1>
                <!-- update with your plugin's name -->
            </div>
        </div>
        <div id="searchContainer" class="header">
            <div class="searchInputContainer">
                <input id="searchInput" class="dialogInput searchInput" type="text" placeholder="Finn litteratur..." /><br>
                <form>
                    <p>Kvar vil du søke?</p>
                    <input type="checkbox" name="chooseone" id="library"><label for="library"> Ulstein bibliotek</label><br>
                    <input type="checkbox" name="chooseone" id="nb"><label for="nb"> Nasjonalbiblioteket</label><br>
                    <input type="checkbox" name="chooseone" id="bibsok"><label for="bibsok"> Biblioteksøk</label><br>
                    <input type="checkbox" name="chooseone" id="scholar"><label for="scholar"> Google Scholar</label><br>
                    <input type="checkbox" name="chooseone" id="filmbib"><label for="scholar"> Filmbib</label><br>
                    <input type="checkbox" name="chooseone" id="oria"><label for="scholar"> Oria</label><br>
                </form>
                <br>
                <input type="submit" id="btnOpenNewTab" value="Søk" />
            </div>
        </div>
        <div id="instructions">
            <h3>Lenker</h3>
            <p><a href="https://mrbiblioteket.no/ulstein" target="_blank">Ulstein bibliotek</a><br>
            <a href="https://dfb.nb.no/" target="_blank">Det fleirspråklege biblioteket</a><br>
            <a href="https://mrbiblioteket.no/ulstein/mr_blog/login" target="_blank">Meg og Mitt</a></p>
            
        </div>
    </div>
</body>

</html>
